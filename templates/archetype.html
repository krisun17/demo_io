<h1>{{ name }}</h1>
<div class="panel panel-info">
  <div class="panel-heading">Podstawowe:</div>
  <div class="panel-body">
    <ul class="list-unstyled">
      {% for el in primary %}
        <li>{{ el }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">Dodatkowe:</div>
  <div class="panel-body">
      <ul class="list-unstyled">
      {% for el in secondary %}
        <li>{{ el }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
